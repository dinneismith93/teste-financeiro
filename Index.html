<!DOCTYPE html>
<html>
<head>

    <title>Teste Financeiro</title>

        body { 
            font-family: Arial, sans-serif; 
            background: #1a2a6c;

            padding: 50px;
            margin: 0;
        }
        .btn { 
            background: #28a745; 
            color: white; 
            padding: 15px 30px;

            margin: 20px;

        }

        }
        p {

            margin-bottom: 30px;
        }

</head>
<body>
    <h1>Teste Financeiro</h1>
    <p>Site em construção</p>
    <button class="btn">Começar Teste</button>

</html>
